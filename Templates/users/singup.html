{% extends "base.html" %}

{% block title %}
    Singup
{% endblock %}

{% block content %}
    <h3>Completa el formulario para registrarte</h3>

    {% if form %}

        <form action="" method="post">

            {% csrf_token %}

            <table>
                {{form.as_table}}
            </table>

            <input type="submit" value="Ingresar" >
        </form>
    {% endif %}

    {% if errors %}
        {{ errors }}
    {% endif %}
    
{% endblock %}
