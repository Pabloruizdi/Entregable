{% extends "base.html" %}

{% block title %}
    orden
{% endblock %}

{% block content %}
    <h1>compra tu  producto</h1>
{% if request.user.is_authenticated %}
    {% if form %}

        <form action="" method="post">

            {% csrf_token %}

            <table>
                {{form.as_table}}
            </table>


            <input type="submit" value="Gracias por tu compra" >
        </form>
    {% endif %}
{% endif %}

{% if message %}
    <h2 style="color: green;" >{{message}}</h2>
{% endif %}





{% endblock %}
